<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página web</title>
</head>
<body>
    <!-- Comentarios -->
    <header>
        <nav>
            <!--Listas NO Ordenadas-->
            <ul>
                <!--Se muestra en la lista el ciruclo sin relleno-->
                <li type="circle">inicio</li>
                <li>contenido</li>
                <li>contacto</li>
            </ul>
            <!--Lista ORDENADA-->
            <ol>
                <!--Lista enumeracion en número-->
                <li value="10">inicia en 10</li>
                <li>numero 11</li>
                <li>numero 12</li>
            </ol>
        </nav>
        <h1>Hola Mundo</h1>
    </header>

    <section class="Primera">
        <!--Imagen exportada de internet-->
        <img src="https://m.media-amazon.com/images/I/71wNrBjY9aL._AC_SX466_.jpg" alt="Esto es unar tostadora roja">
        <!--La palabra "alt" se muestra cuendo la imagen no carga, problemas en el servidor, o algun fallo que no debe que la imagen se visualice-->
        <p>Lorem ipsum dolor sit amet.</p>
    </section>
    <section class="Segunda">
        <!--Imagen exportada del PC-->
        <img src="./img/Tostadora.jpg" alt="Tostadora de PC">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illo?</p>
        <!--Insertar LINK en BOTON-->
        <p>Más detalles <a href="https://tienda.sodexo.com.mx/p/tostador-ele-ctrico-t-fal-tt330dmx-color-plata-ypns6o?qid=8b327ab8ebd8fca461cbf70a4c3a273d&oid=TF397HL0VED4TLMX&position=3&sku=TF397HL0VED4TLMX" target="-blank"><button>Aquí</button></a></p>
        <!--La "target" nos apoya abrir el enlace en otra pestaña, si deseamos que nos mantenga en la pestaña original, lo omitimos-->
        <!--Si quitamos la etiqueta de boton "<buttom>Aqui</buttom>" y lo sustituimos por TEXTO, no se mostrará una boton al visualizar, sino, La palabra escrita con una linea en la parte de abajo, la cual esta nos llevara al link-->
    </section>

</body>
</html>
